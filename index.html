<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CDC Planet Habitability</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to CDC Planet Habitability</h1>
    <p>Explore exoplanets and their potential for life!</p>
  </header>

  <main>
    <section class="info">
      <h2>Habitable Zone Planets</h2>
      <table id="planet-table">
        <thead>
          <tr>
            <th class="sortable" data-key="Planet Name">Planet Name <span class="sort-icons">▲▼</span></th>
            <th class="sortable" data-key="Host name">Host Name <span class="sort-icons">▲▼</span></th>
            <th class="sortable" data-key="Distance [pc]">Distance (pc) <span class="sort-icons">▲▼</span></th>
            <th class="sortable" data-key="Planet radius (earth radius)">Radius (Earth) <span class="sort-icons">▲▼</span></th>
            <th class="sortable" data-key="Insolation Flux [Earth Flux]">Insolation Flux <span class="sort-icons">▲▼</span></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>© 2025 CDC Planet Habitability</p>
  </footer>

  <script>
    let openTooltip = null;
    let openName = null;
    let sortDirection = {};
    let activeSortKey = null;

    async function fetchPlanetData(name){
      const urlName = name.replace(/\s+/g,'_');
      try{
        const res = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${urlName}`);
        return await res.json();
      } catch {
        return null;
      }
    }

    function attachTooltipEvents(nameSpan, tooltip){
      nameSpan.addEventListener("mouseenter", async () => {
        if(openTooltip !== tooltip){
          const rect = nameSpan.getBoundingClientRect();
          tooltip.style.top = `${rect.bottom + window.scrollY + 5}px`;
          tooltip.style.left = `${rect.left + window.scrollX}px`;
          tooltip.style.display = "block";
          tooltip.innerHTML = "Loading...";
          const info = await fetchPlanetData(nameSpan.dataset.name);
          tooltip.innerHTML = info ? `
            <strong>${info.title}</strong><br>
            ${info.thumbnail ? `<img src="${info.thumbnail.source}" width="200"><br>` : ''}
            <div class="tooltip-text">${info.extract}</div>
          ` : "<p>No information available</p>";
        }
      });

      nameSpan.addEventListener("mouseleave", () => {
        if(openTooltip !== tooltip){
          tooltip.style.display = "none";
        }
      });

      nameSpan.addEventListener("click", async (e) => {
        e.stopPropagation();
        if(openTooltip && openTooltip !== tooltip){
          tooltip.style.display = "none";
          openName.classList.remove("selected");
        }
        const rect = nameSpan.getBoundingClientRect();
        tooltip.style.top = `${rect.bottom + window.scrollY + 5}px`;
        tooltip.style.left = `${rect.left + window.scrollX}px`;
        tooltip.style.display = "block";
        nameSpan.classList.add("selected");
        openTooltip = tooltip;
        openName = nameSpan;
        tooltip.innerHTML = "Loading...";
        const info = await fetchPlanetData(nameSpan.dataset.name);
        tooltip.innerHTML = info ? `
          <strong>${info.title}</strong><br>
          ${info.thumbnail ? `<img src="${info.thumbnail.source}" width="200"><br>` : ''}
          <div class="tooltip-text">${info.extract}</div>
        ` : "<p>No information available</p>";
      });
    }

    document.addEventListener("click", () => {
      if(openTooltip){
        openTooltip.style.display = "none";
        openName.classList.remove("selected");
        openTooltip = null;
        openName = null;
      }
    });

    fetch("hz_planets.json")
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#planet-table tbody");
        const tooltip = document.createElement("div");
        tooltip.classList.add("tooltip");
        document.body.appendChild(tooltip);

        function buildTable(data){
          tbody.innerHTML = "";
          data.forEach(planet => {
            const row = document.createElement("tr");

            const nameCell = document.createElement("td");
            const nameSpan = document.createElement("span");
            nameSpan.textContent = planet["Planet Name"];
            nameSpan.classList.add("planet-name");
            nameSpan.dataset.name = planet["Planet Name"];
            nameCell.appendChild(nameSpan);
            row.appendChild(nameCell);

            ["Host name","Distance [pc]","Planet radius (earth radius)","Insolation Flux [Earth Flux]"].forEach(col => {
              const td = document.createElement("td");
              td.textContent = planet[col];
              row.appendChild(td);
            });

            tbody.appendChild(row);
            attachTooltipEvents(nameSpan, tooltip);
          });
        }

        buildTable(data);

        // Sorting functionality
        document.querySelectorAll("th.sortable").forEach(th => {
          th.addEventListener("click", () => {
            const key = th.dataset.key;
            const ascending = activeSortKey === key ? !sortDirection[key] : true;
            sortDirection[key] = ascending;
            activeSortKey = key;

            data.sort((a,b) => {
              const valA = a[key];
              const valB = b[key];
              if(!isNaN(valA) && !isNaN(valB)){
                return ascending ? valA - valB : valB - valA;
              } else {
                return ascending ? String(valA).localeCompare(String(valB))
                                 : String(valB).localeCompare(String(valA));
              }
            });

            // Update table
            buildTable(data);

            // Reset all arrows
            document.querySelectorAll("th.sortable .sort-icons").forEach(icon => {
              icon.textContent = "▲▼";
            });

            // Highlight active arrow
            const icon = th.querySelector(".sort-icons");
            icon.textContent = ascending ? "▲" : "▼";
          });
        });
      });
  </script>
</body>
</html>
